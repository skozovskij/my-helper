<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Отримуємо поточний шлях, який користувач намагався відкрити
      var redirect = window.location.pathname + window.location.search + window.location.hash;

      // Редіректимо на index.html з тим самим шляхом
      window.location.replace("/my-helper/index.html" + redirect);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
