<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      var repo = "/my-helper";
      var redirect = window.location.pathname + window.location.search + window.location.hash;

      // Якщо користувач не на головній сторінці
      if (redirect !== repo + "/") {
        // Редірект на HashRouter версію того ж шляху
        window.location.replace(repo + "/#" + redirect.replace(repo, ""));
      }
    </script>
  </head>
  <body>
    Redirecting to your page...
  </body>
</html>
