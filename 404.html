<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      var redirect = window.location.pathname;
      var repo = "/my-helper";
      if (redirect !== repo + "/") {
        window.location.replace(repo + "/#" + redirect.replace(repo, ""));
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
